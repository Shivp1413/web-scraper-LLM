<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10253E" />
      <stop offset="100%" stop-color="#1D3557" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A86FF" />
      <stop offset="100%" stop-color="#4361EE" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CC9F0" />
      <stop offset="100%" stop-color="#4895EF" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle with rounded corners -->
  <rect width="600" height="300" rx="15" fill="url(#bgGradient)"/>
  
  <!-- Web/Network Icon -->
  <g transform="translate(150, 150) scale(0.9)">
    <!-- Nodes and connections -->
    <circle cx="-60" cy="-40" r="12" fill="#F1FAEE" opacity="0.9"/>
    <circle cx="0" cy="-60" r="10" fill="#F1FAEE" opacity="0.8"/>
    <circle cx="60" cy="-30" r="14" fill="#F1FAEE" opacity="0.9"/>
    <circle cx="-50" cy="40" r="11" fill="#F1FAEE" opacity="0.85"/>
    <circle cx="10" cy="50" r="13" fill="#F1FAEE" opacity="0.9"/>
    <circle cx="60" cy="40" r="10" fill="#F1FAEE" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-60" y1="-40" x2="0" y2="-60" stroke="#A8DADC" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-60" x2="60" y2="-30" stroke="#A8DADC" stroke-width="2" opacity="0.7"/>
    <line x1="-60" y1="-40" x2="-50" y2="40" stroke="#A8DADC" stroke-width="2" opacity="0.7"/>
    <line x1="-50" y1="40" x2="10" y2="50" stroke="#A8DADC" stroke-width="2" opacity="0.7"/>
    <line x1="10" y1="50" x2="60" y2="40" stroke="#A8DADC" stroke-width="2" opacity="0.7"/>
    <line x1="60" y1="-30" x2="60" y2="40" stroke="#A8DADC" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-60" x2="10" y2="50" stroke="#A8DADC" stroke-width="2" opacity="0.5"/>
    <line x1="-60" y1="-40" x2="60" y2="-30" stroke="#A8DADC" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Arrow connector -->
  <path d="M300 150 L330 150" stroke="#F1FAEE" stroke-width="4" opacity="0.9"/>
  <polygon points="325,145 335,150 325,155" fill="#F1FAEE" opacity="0.9"/>
  
  <!-- Brain/LLM representation -->
  <g transform="translate(420, 150) scale(0.8)">
    <!-- Brain outline -->
    <path d="M-40,0 C-40,-30 -20,-55 0,-55 C20,-55 40,-30 40,0 C40,30 20,45 0,45 C-20,45 -40,30 -40,0 Z" 
          fill="url(#brainGradient)" stroke="#F1FAEE" stroke-width="2" opacity="0.95"/>
    
    <!-- Neural network nodes -->
    <circle cx="-20" cy="-30" r="5" fill="#F1FAEE"/>
    <circle cx="20" cy="-30" r="5" fill="#F1FAEE"/>
    <circle cx="-25" cy="-10" r="5" fill="#F1FAEE"/>
    <circle cx="0" cy="-5" r="5" fill="#F1FAEE"/>
    <circle cx="25" cy="-10" r="5" fill="#F1FAEE"/>
    <circle cx="-15" cy="20" r="5" fill="#F1FAEE"/>
    <circle cx="15" cy="20" r="5" fill="#F1FAEE"/>
    
    <!-- Network connections -->
    <line x1="-20" y1="-30" x2="-25" y2="-10" stroke="#F1FAEE" stroke-width="1.5"/>
    <line x1="-20" y1="-30" x2="0" y2="-5" stroke="#F1FAEE" stroke-width="1.5"/>
    <line x1="20" y1="-30" x2="0" y2="-5" stroke="#F1FAEE" stroke-width="1.5"/>
    <line x1="20" y1="-30" x2="25" y2="-10" stroke="#F1FAEE" stroke-width="1.5"/>
    <line x1="-25" y1="-10" x2="-15" y2="20" stroke="#F1FAEE" stroke-width="1.5"/>
    <line x1="0" y1="-5" x2="-15" y2="20" stroke="#F1FAEE" stroke-width="1.5"/>
    <line x1="0" y1="-5" x2="15" y2="20" stroke="#F1FAEE" stroke-width="1.5"/>
    <line x1="25" y1="-10" x2="15" y2="20" stroke="#F1FAEE" stroke-width="1.5"/>
  </g>
  
  <!-- Logo Text -->
  <text x="300" y="230" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="#F1FAEE">WebScraper LLM</text>
  <text x="300" y="260" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="300" text-anchor="middle" fill="#A8DADC">Intelligent Content Extraction</text>
</svg>
